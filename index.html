<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Kyyze Nava Store | Digital Marketplace</title>
    
    <meta property="og:title" content="Kyyze Nava Store">
    <meta property="og:description" content="Solusi Layanan Digital Tercepat & Terpercaya">
    <meta property="og:image" content="https://files.catbox.moe/ld0cyx.jpg">
    
    <link rel="icon" href="https://files.catbox.moe/ld0cyx.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="greeting-bar">
        <p><i class="fas fa-thumbs-up"></i> Halo, Selamat Datang di Kyyze Nava Store!</p>
    </div>

    <header id="header">
        <div class="container">
            <nav class="nav-centered">
                <div class="logo">
                    <h1>KYYZE<span class="highlight"> NAVA</span> STORE</h1>
                </div>
            </nav>
        </div>
    </header>

    <div class="scroll-progress" id="scrollProgress"></div>

    <section class="hero">
        <div id="particles" class="particles"></div>
        <div class="container hero-container">
            <div class="hero-banner">
                <h2 id="typingText" class="typing-text"></h2>
                <p class="hero-subtitle">Sewa Bot - Script - Panel - Jasa Edit</p>
            </div>
            
            <div class="selector-buttons">
                <button class="sel-btn" onclick="showProducts('rental')">
                    <i class="fab fa-whatsapp"></i> Sewa Bot
                </button>
                <button class="sel-btn" onclick="showProducts('script')">
                    <i class="fas fa-code-branch"></i> Script & Panel
                </button>
                <button class="sel-btn" onclick="showProducts('jasa')">
                    <i class="fas fa-tools"></i> Jasa Edit
                </button>
            </div>
        </div>
    </section>

    <section id="product-lists" class="product-lists-container">
        <div class="container">
            <h2 class="section-title">Product Lists</h2>
            <div id="product-content">
                </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-card card-wa">
                    <div class="contact-icon"><i class="fab fa-whatsapp"></i></div>
                    <h3>WhatsApp Admin</h3>
                    <button class="contact-btn btn-wa" onclick="window.open('https://wa.me/62895365140691')">Chat Sekarang</button>
                    <span class="btn-subtext">Online 24 Jam</span>
                </div>

                <div class="contact-card card-tele">
                    <div class="contact-icon"><i class="fab fa-telegram-plane"></i></div>
                    <h3>Telegram Group</h3>
                    <button class="contact-btn btn-tele" onclick="window.open('https://t.me/kyyzenavaofficial')">Join Group</button>
                    <span class="btn-subtext">Info Terupdate</span>
                </div>

                <div class="contact-card card-tiktok">
                    <div class="contact-icon"><i class="fab fa-tiktok"></i></div>
                    <h3>TikTok Dev</h3>
                    <button class="contact-btn btn-tiktok" onclick="window.open('https://www.tiktok.com/@kyyzenava')">Follow Me</button>
                    <span class="btn-subtext">Video Tutorial</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 Kyyze Nava. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast" class="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage">Pesan Berhasil</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
