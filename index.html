<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Kyyze Nava Store | Digital Marketplace</title>
    
    <meta property="og:title" content="Kyyze Nava Store">
    <meta property="og:description" content="Premium Digital Services & Bot WhatsApp">
    <meta property="og:image" content="https://files.catbox.moe/ld0cyx.jpg">
    
    <link rel="icon" href="https://files.catbox.moe/ld0cyx.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="greeting-bar">
        <p><i class="fas fa-sparkles"></i> Halo, Selamat Datang di Kyyze Nava Store!</p>
    </div>

    <header id="header">
        <div class="container">
            <nav class="nav-centered">
                <div class="logo">
                    <h1 class="brand-name">Kyyze Nava <span class="highlight">Store</span></h1>
                </div>
            </nav>
        </div>
    </header>

    <div class="scroll-progress" id="scrollProgress"></div>

    <section class="hero">
        <div id="particles" class="particles"></div>
        <div class="container hero-container">
            <div class="hero-banner">
                <h2 id="typingText" class="typing-text"></h2>
                <p class="hero-subtitle">High Quality Script • Fast Response • Trusted</p>
            </div>
            
            <div class="selector-grid">
                <button class="menu-btn" onclick="showProducts('rental')">
                    <div class="btn-icon"><i class="fab fa-whatsapp"></i></div>
                    <div class="btn-text">
                        <span>Sewa Bot</span>
                        <small>Premium Fitur</small>
                    </div>
                </button>
                <button class="menu-btn" onclick="showProducts('script')">
                    <div class="btn-icon"><i class="fas fa-code"></i></div>
                    <div class="btn-text">
                        <span>Script & Panel</span>
                        <small>Ready Stock</small>
                    </div>
                </button>
                <button class="menu-btn" onclick="showProducts('jasa')">
                    <div class="btn-icon"><i class="fas fa-wand-magic-sparkles"></i></div>
                    <div class="btn-text">
                        <span>Jasa Edit</span>
                        <small>Custom Script</small>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <section id="product-lists" class="product-lists-container">
        <div class="container">
            <div id="product-content">
                </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-grid">
                <div class="contact-card wa">
                    <div class="card-glow"></div>
                    <i class="fab fa-whatsapp contact-icon"></i>
                    <h3>WhatsApp Admin</h3>
                    <p>Konsultasi & Pembelian</p>
                    <button class="contact-btn btn-wa" onclick="window.open('https://wa.me/62895365140691')">Chat Now</button>
                </div>

                <div class="contact-card tele">
                    <div class="card-glow"></div>
                    <i class="fab fa-telegram-plane contact-icon"></i>
                    <h3>Telegram Group</h3>
                    <p>Update & Informasi</p>
                    <button class="contact-btn btn-tele" onclick="window.open('https://t.me/kyyzenavaofficial')">Join Group</button>
                </div>

                <div class="contact-card tiktok">
                    <div class="card-glow"></div>
                    <i class="fab fa-tiktok contact-icon"></i>
                    <h3>TikTok Dev</h3>
                    <p>Tutorial & Showoff</p>
                    <button class="contact-btn btn-tiktok" onclick="window.open('https://www.tiktok.com/@kyyzenava')">Follow Me</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 <span class="highlight">Kyyze Nava</span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
